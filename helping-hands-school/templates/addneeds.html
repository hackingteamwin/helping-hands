<ion-view view-title="AddNeeds" class="layout" hide-back-button="true">
 <ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeftSideMenu()">
  </div>
  <h1 class="title" style="font-size:18px;padding-top:3px;">Add Needs</h1>
</ion-header-bar>
  <ion-content  class="padding iniLogin" style="padding-top: 0px !important;">
      
        <div class='list list-icon authheight'>
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-person authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Title' ng-model='need.title' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-locate authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <textarea type='text' placeholder='Enter Needs' ng-model='need.details' style='color: #000000;' autocomplete='off'></textarea> 
                            </label> 
                    </div>
                  </div>
                  <button class='signupBtn' ng-click='addneed(need)' style="padding-top: 15px !important;" ng-disabled='!need.title  || !need.details '>Save</button>        
        </div> 
     
  </ion-content>
</ion-view>
