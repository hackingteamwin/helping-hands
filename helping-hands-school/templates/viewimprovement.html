    <div class="card padding"  ng-repeat="data in improvements" ng-if="improvements.length !== 0">
      <div >       
              <span class="font-head"> {{data.createddate}} </span><br>
              <div class="font-light" style="padding-top: 10px !important;"> {{data.impdetails}} </div>
              <div style="padding-top: 10px !important;">
            <a class="font-bold"  href="#/app/editimprovement/{{data.$id}}" > <font style=" margin-right: 30px !important; color: #000 !important;font-size: 14px !important;">EDIT</font></a>
            <a class="font-bold" ng-click="deleteimp(data.$id)"> <font style="margin-right: 25px !important; font-size: 14px !important;color: #F57F17 !important;" >DELETE</font></a>
          </div>
      </div>
    </div>
    <div class="padding"   ng-if="improvements.length === 0">
      <div >       
        <br><br>
              <center><span class="font-head">No improvement data added yet. </span></center>
        <br><br>   
      </div>
    </div>
