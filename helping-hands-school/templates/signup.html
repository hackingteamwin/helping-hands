<ion-view hide-nav-bar="true" can-swipe-back="false">
  <ion-content  class="padding iniLogin">
  <div class="logo">
  <!--<img ng-src="img/logo.png" width="120" ></div>-->
      <p class='headerh1' align='center'>School Registration</p>
      <form name="form"> 
        <div class='list list-icon authheight'>

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-person authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Name' ng-model='school.schoolname' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                 <!-- <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-mail authicon'></i>  
                    </div>
                    <div class='col-90 rowtext'>                 
                              <label class='item item-input item-floating-label'>
                                  <input type='email' placeholder='Email Id' ng-model='school.email' ng-pattern='/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/' style='color: #000000;' name='email' autocomplete='off'>
                                  <span class='authalert' ng-show='form.email.$error.pattern'>Enter valid email address</span>
                              </label>
                      </div>
                  </div>-->

                 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-contact authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='UserName' ng-model='school.username' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='password' placeholder='Password' ng-model='school.password' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                   <div class='row'>
                      <div class='col-10 rowicon'>
                      <i class='icon ion-android-call authicon'></i>  
                      </div>
                      <div class='col-90 rowtext'>  
                              <label class='item item-input item-floating-label'>
                                 <input type='tel' placeholder='Phone No' ng-model='school.mobile' maxlength='10' ng-minlength='10' style='color: #000000;' name='mobile' autocomplete='off'>
                                 <span class='authalert' ng-show='form.mobile.$error.minlength'>Phone number should be 10 digits</span>
                              </label>
                      </div>
                  </div>


                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-person-stalker authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='No of Student' ng-model='school.noofstudents' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <!--  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Street' ng-model='school.street' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='City' ng-model='school.city' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> -->
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-locate authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <textarea type='text' placeholder='Address' ng-model='school.address' style='color: #000000;' autocomplete='off'></textarea> 
                            </label> 
                    </div>
                  </div> 
                  <button class='signupBtn' ng-click='signup(school)' ng-disabled='!school.schoolname  || !school.mobile  || form.mobile.$error.minlength  || !school.username || !school.password  || !school.address  || !school.noofstudents'>Signup</button>
                  <div class="cont text-wrap">Already have an account ? <a href="#/login" style="color:#607D8B"><u>Login</u></a></div>
        </div> 
      </form>
         
  
  </ion-content>
</ion-view>
