<ion-view hide-nav-bar="true" can-swipe-back="false">
  <ion-content  class="padding iniLogin">
  <div class="logo">
  <!--<img ng-src="img/logo.png" width="120" ></div>-->
  <form name="form">
      <p class='headerh1' align='center'>Registration</p>
       
        <div class='list list-icon authheight'>

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-person authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Name' ng-model='volunteer.volunteername' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                 <!-- <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-mail authicon'></i>  
                    </div>
                    <div class='col-90 rowtext'>                 
                              <label class='item item-input item-floating-label'>
                                  <input type='email' placeholder='Email Id' ng-model='volunteer.email' ng-pattern='/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/' style='color: #000000;' name='email' autocomplete='off'>
                                  <span class='authalert' ng-show='form.email.$error.pattern'>Enter valid email address</span>
                              </label>
                      </div>
                  </div>-->

                 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-contact authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Username' ng-model='volunteer.username' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='password' placeholder='Password' ng-model='volunteer.password' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                <div class='row'>
                      <div class='col-10 rowicon'>
                      <i class='icon ion-android-call authicon'></i>  
                      </div>
                      <div class='col-90 rowtext'>  
                              <label class='item item-input item-floating-label'>
                                 <input type='tel' placeholder='Phone No' ng-model='volunteer.mobile' maxlength='10' ng-minlength='10' style='color: #000000;' name='mobile' autocomplete='off'>
                                 <span class='authalert' ng-show='form.mobile.$error.minlength'>Phone number should be 10 digits</span>
                              </label>
                      </div>
                  </div>
                    <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-navigate authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='state' ng-model='volunteer.state' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-locate  authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='City' ng-model='volunteer.city' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class="row">
                      <div class="col-10 rowicon">
                      <i class="icon ion-arrow-graph-up-right authicon"></i>  
                      </div>
                      <div class="col-90 getpad"> 
                                  
                          <select ng-model="volunteer.interested" ng-style="volunteer.interested === undefined && {'color':'#757575', 'background-color': 'transparent', 'border':'none'} || crime.gender !== undefined && {'color':'#000','background-color': 'transparent', 'border':'none'}" ng-change="getinterest(volunteer.interested)">
                            <option value="" ng-disabled="true" selected>Select Value</option>
                            <option style="color: #000 !important;" value="School">School</option>
                            <option style="color: #000 !important;" value="Village">Village</option>
                          </select>
                          <hr style="height: 0.2px !important;">
                      </div>
                  </div>
                  <div class="row" ng-if="showschool == true">
                      <div class="col-10 rowicon">
                      <i class="icon ion-home authicon"></i>  
                      </div>
                      <div class="col-90 getpad"> 
                                  
                          <select ng-model="volunteer.school" ng-style="volunteer.school === undefined && {'color':'#757575', 'background-color': 'transparent', 'border':'none'} || crime.gender !== undefined && {'color':'#000','background-color': 'transparent', 'border':'none'}" ng-change="getschool(volunteer.school)">
                            <option value="" ng-disabled="true" selected>Interest On</option>
                            <option style="color: #000 !important;" value="{{sdata.username}}" ng-repeat="sdata in schooldata">{{sdata.schoolname}}</option>
                          </select>
                          <hr style="height: 0.2px !important;">
                      </div>
                  </div>
                  <div class="row" ng-if="showvillage == true">
                      <div class="col-10 rowicon">
                      <i class="icon ion-home authicon"></i>  
                      </div>
                      <div class="col-90 getpad"> 
                                  
                          <select ng-model="volunteer.village" ng-style="volunteer.village === undefined && {'color':'#757575', 'background-color': 'transparent', 'border':'none'} || crime.gender !== undefined && {'color':'#000','background-color': 'transparent', 'border':'none'}" ng-change="getvillage(volunteer.village)">
                            <option value="" ng-disabled="true" selected>Interest On</option>
                            <option style="color: #000 !important;" value="{{vdata.username}}" ng-repeat="vdata in villagedata">{{vdata.villagename}}</option>
                          </select>
                          <hr style="height: 0.2px !important;">
                      </div>
                  </div>

                <!--  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-person-stalker authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='No of Student' ng-model='volunteer.noofstudents' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div>-->
                  <button class='signupBtn' ng-click='signup(volunteer)' ng-disabled='!volunteer.volunteername  || !volunteer.mobile  || form.mobile.$error.minlength  || !volunteer.username || !volunteer.password  || !volunteer.state  || !volunteer.city  || !volunteer.interested || (!volunteer.school && !volunteer.village)'>Signup</button>
                  <div class="cont text-wrap">Already have an account ? <a href="#/login" style="color:#607D8B"><u>Login</u></a></div>
        </div> 
      </form>
         <br><br>
  
  </ion-content>
</ion-view>
