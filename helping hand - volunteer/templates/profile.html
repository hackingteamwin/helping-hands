<ion-view view-title="Profile" class="layout" hide-back-button="true">
 <ion-header-bar align-title="left" class="bar-positive" style="border: none !important; box-shadow: none !important;">
  <div class="buttons">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeftSideMenu()">
  </div>
  <h1 class="title" style="font-size:18px;padding-top:3px;">Profile</h1>
</ion-header-bar>
  <ion-content  class="iniLogin">
       <div class="profile-view" style="background-color: #607D8B !important; height: 200px !important;">
        <div class="pv-header" style="padding-top: 25px !important;">
          <label for="imageUpload"> 
            <center>   <img src="img/profile.png" style="border-radius: 100% !important; border: #fff 2px solid;width: 120px !important; height: 120px" ng-if="volunteer.img == null && image == null"></center>
            <center>   <img src="{{volunteer.img}}"  style="border-radius: 100% !important; border: #fff 2px solid;width: 120px !important; height: 120px" ng-if="volunteer.img != null && image == null"></center>
            <center>   <img src="{{image.dataURL}}" style="border-radius: 100% !important; border: #fff 2px solid;width: 120px !important; height: 120px"  ng-if="volunteer.img == '' && image != null "></center>
            <center>   <img src="{{image.dataURL}}" style="border-radius: 100% !important; border: #fff 2px solid;width: 120px !important; height: 120px" ng-if="volunteer.img != '' && image != null "></center>
            <input type="file" accept="image/*" id="imageUpload" image="image" style="visibility: hidden;"><br> 
          </label>
         </div> 
       </div>
       <form name="form" style="padding-top: 0px !important;"> 
        <div class='padding list list-icon authheight' style="padding-top: 0px !important;">

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-person authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Name' ng-model='volunteer.volunteername' style='color: #000000;' autocomplete='off' ng-disabled="true">
                            </label> 
                    </div>
                  </div> 

                 <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-mail authicon'></i>  
                    </div>
                    <div class='col-90 rowtext'>                 
                              <label class='item item-input item-floating-label'>
                                  <input type='email' placeholder='Email Id' ng-model='volunteer.email' ng-pattern='/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/' style='color: #000000;' name='email' autocomplete='off'>
                                  <span class='authalert' ng-show='form.email.$error.pattern'>Enter valid email address</span>
                              </label>
                      </div>
                  </div>

                 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-contact authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='UserName' ng-model='volunteer.username' style='color: #000000;' autocomplete='off' ng-disabled="true">
                            </label> 
                    </div>
                  </div> 

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='password' placeholder='Password' ng-model='volunteer.password' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                   <div class='row'>
                      <div class='col-10 rowicon'>
                      <i class='icon ion-android-call authicon'></i>  
                      </div>
                      <div class='col-90 rowtext'>  
                              <label class='item item-input item-floating-label'>
                                 <input type='tel' placeholder='Phone No' ng-model='volunteer.mobile' maxlength='10' ng-minlength='10' style='color: #000000;' name='mobile' autocomplete='off'>
                                 <span class='authalert' ng-show='form.mobile.$error.minlength'>Phone number should be 10 digits</span>
                              </label>
                      </div>
                  </div>


                 <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-ios-home authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Select Value' ng-model='volunteer.interested' style='color: #000000;' autocomplete='off' ng-disabled="true">
                            </label> 
                    </div>
                  </div> 
                  <div class='row' ng-if="volunteer.school">
                    <div class='col-10 rowicon'>
                    <i class='icon ion-person-stalker authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='No of Student' ng-model='volunteer.school' style='color: #000000;' autocomplete='off' ng-disabled="true">
                            </label> 
                    </div>
                  </div> 
                  <div class='row' ng-if="volunteer.village">
                    <div class='col-10 rowicon'>
                    <i class='icon ion-person-stalker authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='No of Student' ng-model='volunteer.village' style='color: #000000;' autocomplete='off' ng-disabled="true">
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-navigate authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='State' ng-model='volunteer.state' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-locate  authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='City' ng-model='volunteer.city' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-location authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <textarea type='text' placeholder='Address' ng-model='volunteer.address' style='color: #000000;' autocomplete='off'></textarea> 
                            </label> 
                    </div>
                  </div> 
                  <button class='signupBtn' ng-click='update(volunteer, image)' ng-disabled='!volunteer.volunteername  || !volunteer.mobile  || form.mobile.$error.minlength  || !volunteer.username || !volunteer.password  || !volunteer.address  || !volunteer.state || !volunteer.city || form.email.$error.pattern '>Update</button>
                  
        </div> 
      </form>
  </ion-content>
</ion-view>
