<ion-view hide-nav-bar="true" can-swipe-back="false">
  <ion-content  class="padding iniLogin">
  <div class="logo">
  <!--<img ng-src="img/logo.png" width="120" ></div>-->
      <p class='headerh1' align='center'>Village Registration</p>
      <form name="form"> 
        <div class='list list-icon authheight'>

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-person authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Name' ng-model='village.villagename' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-contact authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='UserName' ng-model='village.username' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='password' placeholder='Password' ng-model='village.password' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                   <div class='row'>
                      <div class='col-10 rowicon'>
                      <i class='icon ion-android-call authicon'></i>  
                      </div>
                      <div class='col-90 rowtext'>  
                              <label class='item item-input item-floating-label'>
                                 <input type='tel' placeholder='Phone No' ng-model='village.mobile' maxlength='10' ng-minlength='10' style='color: #000000;' name='mobile' autocomplete='off'>
                                 <span class='authalert' ng-show='form.mobile.$error.minlength'>Phone number should be 10 digits</span>
                              </label>
                      </div>
                  </div>


                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-person-stalker authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='No of People' ng-model='village.noofpeople' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-navigate authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='state' ng-model='village.state' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-locate  authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='City' ng-model='village.city' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div>  
                 
                  <button class='signupBtn' ng-click='signup(village)' ng-disabled='!village.villagename  || !village.mobile  || form.mobile.$error.minlength  || !village.username || !village.password  || !village.state || !village.city  || !village.noofpeople'>Signup</button>
                  <div class="cont text-wrap">Already have an account ? <a href="#/login" style="color:#607D8B"><u>Login</u></a></div>
        </div> 
      </form>
         
  
  </ion-content>
</ion-view>
