</ion-header-bar>
  <ion-content  class=" iniLogin">

       <div class="profile-view" style="background-color: #607D8B !important; height: 200px !important;">
                <div class="pv-header" style="padding-top: 25px !important;">
               <label for="imageUpload"> 
                <img src="img/profile.png" alt="" class="pv-main" ng-if="village.img == null && image == null" style="border-radius: 100% !important; border: #fff 2px solid;width: 120px !important; height: 120px">
                      <img ng-src="{{image.dataURL}}" class="pv-main"  alt="" ng-if="village.img == '' && image != null " style="border-radius: 100% !important; border: #fff 2px solid;width: 120px !important; width: 120px !important; height: 120px">
                      <img ng-src="{{image.dataURL}}" class="pv-main" alt="" ng-if="village.img != '' && image != null " style="border-radius: 100% !important; width: 120px !important; height: 120px;border: #fff 2px solid;width: 120px !important;"> 
                      <img src="{{village.img}}" alt="" class="pv-main" style="border-radius: 100% !important; height: 120px !important; width: 120px !important; border: #fff 2px solid;width: 120px !important;" ng-if="village.img != null && image == null"><br>
                       <input type="file" accept="image/*" id="imageUpload" image="image" style="visibility: hidden;"><br> 
                </label> 
                </div>
          </div>
       <form name="form" style="padding-top: 0px !important;"> 
        <div class='padding list list-icon authheight' style="padding-top: 0px !important;">

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-person authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='Name' ng-model='village.villagename' style='color: #000000;' autocomplete='off' ng-disable="true">
                            </label> 
                    </div>
                  </div> 

                 <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-mail authicon'></i>  
                    </div>
                    <div class='col-90 rowtext'>                 
                              <label class='item item-input item-floating-label'>
                                  <input type='email' placeholder='Email Id' ng-model='village.email' ng-pattern='/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/' style='color: #000000;' name='email' autocomplete='off'>
                                  <span class='authalert' ng-show='form.email.$error.pattern'>Enter valid email address</span>
                              </label>
                      </div>
                  </div>

                 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-contact authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='UserName' ng-model='village.username' style='color: #000000;' autocomplete='off' ng-disable="true">
                            </label> 
                    </div>
                  </div> 

                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-locked authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='password' placeholder='Password' ng-model='village.password' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                   <div class='row'>
                      <div class='col-10 rowicon'>
                      <i class='icon ion-android-call authicon'></i>  
                      </div>
                      <div class='col-90 rowtext'>  
                              <label class='item item-input item-floating-label'>
                                 <input type='tel' placeholder='Phone No' ng-model='village.mobile' maxlength='10' ng-minlength='10' style='color: #000000;' name='mobile' autocomplete='off'>
                                 <span class='authalert' ng-show='form.mobile.$error.minlength'>Phone number should be 10 digits</span>
                              </label>
                      </div>
                  </div>


                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-person-stalker authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='No of People' ng-model='village.noofpeople' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-navigate authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='State' ng-model='village.state' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                  <div class='row'>
                    <div class='col-10 rowicon'>
                    <i class='icon ion-android-locate  authicon'></i>
                    </div>
                    <div class='col-90 rowtext'>
                         <label class='item item-input item-floating-label' >
                                <input type='text' placeholder='City' ng-model='village.city' style='color: #000000;' autocomplete='off'>
                            </label> 
                    </div>
                  </div> 
                 
                  <button class='signupBtn' ng-click='update(village, image)' ng-disabled='!village.villagename  || !village.mobile  || form.mobile.$error.minlength  || !village.username || !village.password    || !village.noofpeople || form.email.$error.pattern '>Update</button>
                  
        </div> 
      </form>
  </ion-content>
</ion-view>
