<ion-view view-title="Notification">
    <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeftSideMenu()">
  </div>
  <h1 class="title" style="font-size:20px;">Notification</h1>
</ion-header-bar>
<ion-content has-bouncing="true" class="has-header has-footer" 
              delegate-handle="userMessageScroll"><br>
              <div ng-if="length === 0"><br><br>
      			  	<center><p style="font-size:18px;color:gray;">There is no notification added yet.</p></center>
                <br><br>
      			  </div>
            
              <div class="padding card item-text-wrap" ng-repeat="data in datas" ng-if="length !== 0">
                <div class="row">
                    <div class= "col col-80">
                          <span class="font-head"> {{data.time}} </span><br>
                          <span class="font-light"> {{data.text}}</span><br>
                    </div>
                  </div>
              
              </div>
</ion-content>
</ion-view>
