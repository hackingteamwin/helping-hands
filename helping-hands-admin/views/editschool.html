<div class="container" ng-controller="editschoolCtrl">
    
         <div class="card">
                <div class="listview lv-bordered lv-lg">
                    <div class="lv-header-alt clearfix">
                        <h2 class="lvh-label">EDIT SCHOOL</h2>
                        <h2 class="lvh-label" style="float: right !important;" ng-click="doTheBack()"> <i class="zmdi zmdi-chevron-left" style="font-size: 1em !important; margin-left: 0.5em !important;"></i>  Back</h2>
                    </div>
                </div>
                 <div class="card-body card-padding">
                    <form name="form">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">School Name&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="school.schoolname" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">Address&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="school.address" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">City </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="school.city" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">State </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="school.state" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                         <!--second row -->
                        <div class="row">
                            <div class="col-sm-6">
                                    <p class="c-black f-500 m-b-20">Email </p>

                                    <div class="form-group">
                                        <div class="fg-line">
                                            <input type="text" ng-model="school.email" class="form-control input-sm" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" autocomplete="off" name="email">
                                        </div>
                                        <div ng-show=" form.email.$error.pattern">
                                             <span style="color: red !important;">Enter valid email address</span><br>
                                    </div>
                                    </div>
                                </div>
                            <div class="col-sm-6">
                                    <p class="c-black f-500 m-b-20">Mobile No&nbsp;&nbsp; <font size="2" color="red">*</font></p>

                                    <div class="form-group">
                                        <div class="fg-line">
                                            <input type="text" only-digits class="form-control input-sm" autocomplete="off" maxlength="10" ng-minlength="10"  ng-model="school.mobile"  name="mobile">
                                        </div>
                                        <div ng-show="form.mobile.$error.minlength" >
                                           <span style="color: red !important; float:left !important;">Mobile number should be 10 digits</span><br>
                                        </div>
                                    </div>
                                    
                                </div>
                        </div>
                         <!-- third row -->
                        <div class="row">

                           <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">User Name&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="school.username" class="form-control input-sm" autocomplete="off" ng-disabled="true">
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">Password&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                        <input type="password" ng-model="school.password" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">No of Students&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="school.noofstudents" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div style="float:left !important;padding-left:15px;">
                                <div class="btn-colors btn-demo">
                                    <button class="btn btn-primary" type="submit" style="background-color: #607D8B !important;"  ng-disabled="form.mobile.$error.minlength || form.email.$error.pattern || !school.schoolname || !school.mobile ||  !school.username || !school.password || !school.noofstudents || !school.address" ng-click="updateschool(school)">Update School</button>
                                </div>
                            </div>
                            
                        </div>

                         </form> 
                 </div>
         </div>
      
</div>
