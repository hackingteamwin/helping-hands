<div class="container" ng-controller="addneedsCtrl">
    
         <div class="card">
                <div class="listview lv-bordered lv-lg">
                    <div class="lv-header-alt clearfix">
                        <h2 class="lvh-label">ADD NEEDS</h2>
                    </div>
                </div>
                 <div class="card-body card-padding">
                    <form name="form">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">Title&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <input type="text" ng-model="needs.title" class="form-control input-sm" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="c-black f-500 m-b-20">Need Details&nbsp;&nbsp; <font size="2" color="red">*</font> </p>

                                <div class="form-group">
                                    <div class="fg-line">
                                       <textarea ng-model="needs.details" class="form-control input-sm" autocomplete="off"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                           <div class="col-sm-6">
                                <div class="select">
                                    <p class="c-black f-500 m-b-20">Village/School&nbsp;&nbsp; <font size="2" color="red">*</font> </p>
                                    <select class="form-control"  ng-model="needs.type" ng-change="getdata(needs.type)" style="color: #000;">
                                        <option value='' disabled selected>Select Type</option>
                                        <option value="Village">Village</option>   
                                        <option value="School">School</option>   
                                    </select>
                                </div>
                            </div>
                           
                            <div class="col-sm-6" ng-show="needs.type == 'Village'">
                                <div class="select">
                                    <p class="c-black f-500 m-b-20">Select Village&nbsp;&nbsp; <font size="2" color="red">*</font> </p>
                                    <select class="form-control"  ng-model="needs.village"  style="color: #000;" ng-change="getvname(needs.village)">
                                        <option value='' disabled selected>Select Village</option>
                                        <option value="{{data.username}}" ng-repeat="data in villagedatas">{{data.villagename}}</option>   
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6" ng-show="needs.type == 'School'">
                                <div class="select">
                                    <p class="c-black f-500 m-b-20">Select School&nbsp;&nbsp; <font size="2" color="red">*</font> </p>
                                    <select class="form-control"  ng-model="needs.school"  style="color: #000;" ng-change="getsname(needs.school)">
                                        <option value='' disabled selected>Select School</option>
                                        <option value="{{data.username}}" ng-repeat="data in schooldatas">{{data.schoolname}}</option> 
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div style="float:left !important;padding-left:15px;">
                                <div class="btn-colors btn-demo">
                                    <button class="btn btn-primary" type="submit" style="background-color: #607D8B !important;"  ng-disabled=" !needs.title || !needs.details ||  !needs.type || (!needs.village && !needs.school)" ng-click="addneeds(needs)">Add Needs</button>
                                </div>
                            </div>
                            
                        </div>

                         </form> 
                 </div>
         </div>
      
</div>
