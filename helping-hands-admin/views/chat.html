<header id="header" style="background-color: #607D8B;" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>   
    <section id="content" data-ng-controller="chatCtrl">
      <div class="container">
    
         <div class="card">
                <div class="listview lv-bordered lv-lg">
                    <div class="lv-header-alt clearfix">
                        <h2 class="lvh-label">SEND COMMON NOTIFICATIONS</h2>
                    </div>
                </div>
                 <div class="card-body card-padding">
                    <div ng-if="length === 0"><br><br>
                    <center><p style="font-size:18px;color:gray;">Send first notification.</p></center>
                  </div>
                  <div class="bar-stable item-input-inset message-footer">
                      <p class="c-black f-500 m-b-20">Enter notification message </p><br>
                      <div class="form-group">
                          <div class="fg-line">
                             <textarea ng-model="input.text" class="form-control input-sm" autocomplete="off" minlength="1" maxlength="1500" msd-elastic>
                             </textarea>
                          </div>
                      </div>
                      <div class="footer-btn-wrap">
                        <button class="btn btn-primary" type="submit" style="background-color: #607D8B !important;" ng-disabled="!input.text || input.text === ''" ng-click="send(input)">Send Notification
                        </button>
                      </div>
                  </div>
                  <br><br>
                  <div ng-repeat="message in datas" class="message-wrapper">
                     
                      <div ng-if="length !== 0 && username !== message.username">
                          
                        <img class="profile-pic right" ng-src="{{message.img}}" ng-if="message.img != null">
                        <img class="profile-pic right" src="img/profile.png" ng-if="message.img == null">
          
                          <div class="chat-bubble right">
          
                              <div class="message" ng-bind-html="message.text | nl2br" autolinker>
                              </div>
          
                              <div class="message-detail">
                                  <span class="bold">{{message.username}}</span>,
                                  <span style="font-family:timesnewroman;">{{message.time}}</span>
                              </div>
          
                          </div>
                      </div>
          
                      <div ng-if="length !== 0 && username === message.username">
                        
                          <img class="profile-pic left" ng-src="{{message.img}}" ng-if="message.img != null">
                          <img class="profile-pic left" src="img/logo.png" ng-if="message.img == null">
                        
                          <div class="chat-bubble left">
          
                              <div class="message" ng-bind-html="message.text | nl2br" autolinker>
                              </div>
          
                              <div class="message-detail">
                                  <!--<span class="bold">{{message.username}}</span>,-->
                                  <span style="font-family:timesnewroman;">{{message.time}}</span>
                              </div>
          
                          </div>
                        
                      </div>
          
                      <div class="cf"></div>
          
                  </div><br><br>
                  
                </div>
         </div>
      
      </div>
   </section>
</section>
